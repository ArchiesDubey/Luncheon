<button class="flex space-x-2 px-3 py-2 justify-center items-center rounded-md bg-indigo-700 text-white cursor-pointer shadow-md
     hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-600 focus:ring-opacity-50"
  [ngClass]="styleState">

  <div *ngIf="isIconOnly || isIconActive" class="flex justify-center items-center">
    <app-icon [iconType]="iconType" [iconSize]="iconSize"></app-icon>
  </div>
  
  <span *ngIf="isLabelOnly || !isIconOnly">{{btnLabel}}</span>

</button>
