<!-- BUTTON BASE STYLES WRAPPER -->
<button (click)="btnClicked($event)"
  class="flex space-x-2 px-3 py-2 justify-center items-center rounded-md cursor-pointer shadow-md focus:outline-none focus:ring-2  focus:ring-opacity-50"
  [ngClass]="styleState">

  <!-- BUTTON ICON WRAPPER -->
  <div *ngIf="isIconOnly || isIconActive" class="flex justify-center items-center">
    <app-icon [iconType]="iconType" [iconSize]="iconSize"></app-icon>
  </div>

  <!-- BUTTON LABEL WRAPPER -->
  <span *ngIf="!isIconOnly">{{btnLabel}}</span>

</button>
